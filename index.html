<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf Apps</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

    <body>
        <main>
            <div class="p-5 text-white bg-info">
                <div class="container-fluid text-center">
                <h1 class="display-5 fw-bold">Bookshelf Apps</h1>
                <p>Aplikasi web yang dapat memasukan data buku ke dalam rak,
                    <br>memindahkan data buku antar rak, dan menghapus data buku dari rak.
                </p>
                </div>
            </div>

            <div class="p-5 row justify-content-evenly bg-light">
                <div class="col-4">
                    <h4 class="mb-5">Tambahkan Buku Baru</h4>
                    <form id="inputBook">
                        <div class="row mb-3">
                            <label class="col-sm-2  form-label" for="inputBookTitle">Judul</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputBookTitle" type="text" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 form-label" for="inputBookAuthor">Penulis</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputBookAuthor" type="text" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 form-label" for="inputBookYear">Tahun</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputBookYear" type="number" min="1900" max="2099" step="1" value="2022" required>
                            </div>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputBookIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary" type="submit">
                                Masukkan Buku <i class="ml-4 bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <h4 class="mb-5 card-title">Cari Buku</h4>
                    <form id="searchBook" class="row">
                        <label class="col-sm-2 form-label" for="searchBookTitle">Judul</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input class="form-control " id="searchBookTitle" type="text">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="card mt-5">
                        <div class="card-body">
                            <h4 class="card-title">Belum selesai dibaca</h4>
                            <div id="incompleteBookshelfList">

                            </div>
                        </div>
                    </div>

                    <div class="card mt-5">
                        <div class="card-body">
                            <h4 class="card-title">Selesai dibaca</h4>
                            <div id="completeBookshelfList">

                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>

        <footer class="bg-dark py-4 text-white">
            <div class="footer-middle">
                <div class="container">
                    <div class="row">
                        <p class="text-center">Vika Putri Ariyanti @ 2022</p>
                    </div>
                </div>
            </div>
        </footer>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
            crossorigin="anonymous"
        >
        </script>
        <script src="js/crud.js"></script>
        <script src="js/search.js"></script>
        <script src="js/storage.js"></script>
    </body>

</html>
